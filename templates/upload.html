<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Sticker - NYC Sticker Wiki</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <h1>NYC Sticker Wiki</h1>
                <div class="nav-links">
                    <a href="/">Gallery</a>
                    <a href="/upload" class="active">Upload New Sticker</a>
                </div>
            </nav>
        </header>

        <main>
            <div class="upload-container">
                <h2>Upload a New Sticker</h2>
                <form id="upload-form">
                    <div class="form-group">
                        <label for="sticker-image">Sticker Photo:</label>
                        <input type="file" id="sticker-image" accept="image/*" required>
                        <div class="image-preview"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="sticker-name">Name (if new sticker):</label>
                        <input type="text" id="sticker-name" placeholder="Enter sticker name">
                    </div>
                    
                    <div class="form-group">
                        <label for="sticker-description">Description (if new sticker):</label>
                        <textarea id="sticker-description" placeholder="Enter a brief description"></textarea>
                    </div>

                    <div class="form-group">
                        <label>Location:</label>
                        <div id="map"></div>
                        <p class="location-status">Detecting your location...</p>
                    </div>

                    <button type="submit">Upload Sticker</button>
                </form>
                <div id="upload-status"></div>
            </div>
        </main>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="/static/js/upload.js"></script>
</body>
</html>
